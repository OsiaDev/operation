server:
  port: ${PORT:8092}
  address: 0.0.0.0

spring:
  application:
    name: umas-operation-service

  # ===== JPA / DATASOURCE CONFIGURATION =====
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:umas_db}
    username: ${DB_USER:umas_user}
    password: ${DB_PASS:umas_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ===== REDIS CONFIGURATION =====
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms
        shutdown-timeout: 200ms

  # ===== CACHE CONFIGURATION =====
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hora en milisegundos
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "umas:cache:"

  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_BROKERS:localhost:29092}
      group-id: umas-operation-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "co.cetad.umas.operation.domain.model.vo"
    producer:
      bootstrap-servers: ${KAFKA_BROKERS:localhost:29092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

# ===== KAFKA TOPICS =====
kafka:
  topics:
    telemetry: umas.drone.telemetry
    execute: umas.drone.execute
    mission: umas.drone.mission

# ===== MANAGEMENT / ACTUATOR =====
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches,redis
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: true
  metrics:
    enable:
      cache: true